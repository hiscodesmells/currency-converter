server:
  port: ${port:8080}
  tomcat.uri-encoding: UTF-8

spring:
  profiles:
    active: DEV

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

exchangeRates:
  name: exchangeRates
  url: http://api.exchangeratesapi.io/v1
  apiKey: 3fc36bf6feb9091f06c3c5f01ef45974 #Should be encrypted by a KMS

---
###################
# DEV configuration
###################
spring:
  config:
    activate:
      on-profile: DEV

---
###################
# ED configuration
###################
spring:
  config:
    activate:
      on-profile: ED

---
###################
# LIVE configuration
###################
spring:
  config:
    activate:
      on-profile: LIVE
